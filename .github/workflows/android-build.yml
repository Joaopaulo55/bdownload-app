name: Build Cordova Android APK

on:
  push:
    branches: [ main, master ]  # Monitora ambos os branches
  workflow_dispatch:  # Permite acionamento manual

permissions:
  contents: read
  packages: write

env:
  ANDROID_HOME: /usr/local/lib/android/sdk
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Node.js and dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install Cordova
        run: npm install -g cordova

      - name: Add Android platform
        run: cordova platform add android

      - name: Build APK
        run: |
          cordova requirements android
          cordova build android --release --prod

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: Bdownload-APK
          path: platforms/android/app/build/outputs/apk/release/*.apk
